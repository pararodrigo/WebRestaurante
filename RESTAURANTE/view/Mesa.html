<h2>Reserva tu mesa con nosotros</h2>
<div class="panel panel-default col-xs-12 col-sm-12 col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1" id="reserva_mesa">
    <div class="panel-heading">Reserva tu mesa</div>
    <div class="panel-body">

        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label>Numero de Comensales</label>
                <select  class= "form-control" >
                    <option> 1 </option>
                    <option> 2 </option>
                    <option> 3 </option>
                    <option> 4 </option>
                    <option> 5 </option>
                    <option> 6 </option>
                    <option> 7 </option>
                    <option> 8 </option>
                    <option> 9 </option>
                    <option> 10 </option>
                </select>
            </div>
            <div class="form-group">
                <label  class= "radio-inline" >
                    <input  type= "radio"  name= "inlineRadioOptions"  id= "inlineRadio1"  value= "comida" > Comida
                </label>
                <label  class= "radio-inline" >
                    <input  type= "radio"  name= "inlineRadioOptions"  id= "inlineRadio2"  value= "cena" > Cena
                </label>
            </div>
            <div class="form-group">


            <div class="control-group">
                <label class="control-label">Fecha</label>
                <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
                <input type="hidden" id="dtp_input2" value="" />
            </div>

            </div>

            <button type="submit" class="btn btn-default">Reservar</button>
        </form>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
    <img src="images/mesa.jpg" alt="Imagen de una mesa" class="img-responsive img-thumbnail" id="imagenMesa"/>
</div>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
